    <link rel="stylesheet" href="style.css">
    <title>particle systems</title>
</head>
<body>

    <form action="">

        <div class="input-class">
            <label for="numberOfParticles">Number of particles:</label>
           <P id="numberOfParticles"></P>

         </div>

       </div>

       <div class="input-class"> 
        <label id="particle" for="checkbox">*Press the mouse button to add a particle </label>
     
       </div>
    </form>
